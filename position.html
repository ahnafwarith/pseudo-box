<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Position & stuff</title>
    <style>
        .swimming {
            border: springgreen dashed 5px;
            width: 200px;
        }

        #boy {
            position: relative;
            top: 5px;
            z-index: 2;
        }

        #ring {
            position: relative;
            top: -50px;
            z-index: 1;
        }

        #water {
            position: relative;
            bottom: 125px;
        }
    </style>
</head>

<body>
    <section>
        <h1>This is just for practise<header></header>
        </h1>
        <h1>I am learning position</h1>
        <h1>I have higher status</h1>
    </section>
    <section class="swimming">
        <div id="boy"><img src="images/boy.svg" alt=""></div>
        <div><img id="ring" src="images/ring.svg" alt=""></div>
        <div id="water"><img src="images/water.svg" alt=""></div>

    </section>
</body>

</html>
